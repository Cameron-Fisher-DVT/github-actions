name: "Test Action"
run-name: Context | DEBUG - ${{inputs.debug}}

on: 
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false


jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Test Action
        run: |
          echo "Event name: ${{github.event_name}}"
          echo "Ref: ${{github.ref}}"
          echo "SHA: ${{github.sha}}"
          echo "Actor: ${{github.actor}}"
